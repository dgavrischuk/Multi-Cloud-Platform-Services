project_id: &project_id project1234
location_id: "europe-west1"

components:
  specs:
    app1:
      name: "app1"
      template:
        containers:
          image: gcr.io/google-containers/nginx
        metadata:
          annotations:
            "run.googleapis.com/client-name": "terraform"
      auth: true
      iam:
        replace_policy: false
        bindings:
          'viewer':
            members:
              - 'user:user@gmail.com'
              - 'group:user@gmail.com'
          'admin':
            members:
              - 'domain:domain.com'
        add_member:
          role: 'admin'
          member: 'user:user@gmail.com'
      secrets:
        secret_1:
          version: v1
          mount_location: /etc/location
          env_name: SECRET_ENV_1
        secret_2:
          version: v2
          env_name: SECRET_ENV_2
        secret_3:
          version: v1.1
          mount_location: "/etc/location/2"

    app1-service:
      name: "app1-service"
      template:
        containers:
          image: gcr.io/google-containers/nginx
        metadata:
          annotations:
            "run.googleapis.com/client-name": "terraform"
      auth: false
    app2:
      name: "app2"
